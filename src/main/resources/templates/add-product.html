<body>
<header th:insert="~{blocks/header :: header}"></header>
<div>
    <h1>Выбор услуг</h1>
    <form th:action="@{/shop/add}" method="post">
        <div><input type="text" name="name" placeholder="Название продукта"/></div>
        <div><textarea name="description" placeholder="Описание(укажите параметры вашего зрения)" width="48" height="48"></textarea></div>
        <div><input type="number" name="price" placeholder="Стоимость, ₽"/></div>
        <div><input type="submit" value="Добавить"/></div>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
